                <p class="paragraph-book">We consider all the drivers of change gives you the components you need to change to create a truly happens.</p>

<div id="form-modal-content" class="modal-content">
   
    <form action="https://formspree.io/f/xdorzqer" method="POST">
        <table class="form-table">
            <tbody>
                <tr class="first-row">
                    <td>
                        <div class="flex flex-column">        
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required="">
                        </div>                                    
                    </td>
                    <td>
                        <div class="flex flex-column">
                            <label for="Time">Time</label>
                            <input type="time" id="time" name="time" required="">
                        </div>
                    </td>
                </tr>
                <tr class="first-row">
                <td>
                    <div class="flex flex-column">        
                        <label for="Name">Name</label>
                        <input type="text" id="name" date="name" required="" placeholder="Enter your name">
                    </div>                                    
                </td>
                <td>
                    <div class="flex flex-column">
                        <label for="Phone">Phone</label>
                        <input type="text" id="phone" name="phone" required="" placeholder="+383-xx-xxx-xxx">
                    </div>
                </td>
            </tr>
            <tr class="second-row">
                <td colspan="2">
                    <div class="flex flex-column">
                        <label for="total-persons">Party Size</label>
                        <input style="width: 100%;" type="number" id="partySize" name="partySize" required="" min="1" max="10">
                    </div>
                </td>
            </tr>
            
        </tbody></table>
        <input type="submit" value="Book A Table">
    </form>
</div>
